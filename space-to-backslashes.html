<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Converts spaces to '//'</title>
  </head>
  <body>
	<textarea rows=24 cols=80 id="text"></textarea>
	<br>
	<button id="convert">Convert</button>
	<script>
		const text = document.getElementById("text");
		const convert = document.getElementById("convert");
		const re = /\s+/g;

		convert.addEventListener('click', () => text.value = text.value.replace(re, '//'));

	</script>
  </body>
</html>
